name: Test

on:
  push:
    paths:
      - 'src/**'
      - 'test/**'
      - '.eslintrc.cjs'
      - 'tsconfig*'
  pull_request:
    paths:
      - 'src/**'
      - 'test/**'
      - '.eslintrc.cjs'
      - 'tsconfig*'

jobs:
  test:
    name: Jest
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'

      - name: NPM install, lint, build, test
        run: |
          npm i
          npm run test

concurrency:
  group: lint-${{ github.head_ref }}
  cancel-in-progress: true
